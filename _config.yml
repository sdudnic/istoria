title: Pentru Istoria Moldovei
description: o inițiativă civică de readucere la valorile europene Ministerul Educației și Cercetării din R. Moldova, care, după opinia autorilor, insista pe etno-centrism focalizat pe etnia română, în sistemul educațional din R. Moldova, probabil din exces de zel de "luptă antisovietică", pe care unii reprezentați ai elitei moldovenești cred că ar conduce în mod eroic, care are rezultate nefaste asupra societății și după opinia noastră ne îndepărtează atât de valorile europene, cât și pe viitor de suveranitatea și independența tării noastre. Scopul nostru este de a demonstra că denumirea etnocentrică a unui obiect școlar este discriminatorie, neetică și contravine multiplelor convenții internaționale, a legislației naționale și pur și simplu a bunului simț de coabitare a comunităților etnice din țara noastră comună. Pentru a evita speculațiile, grupul de inițiativă de bază, alcătuit din moldoveni, nu are (cu toate că s-a adresat de multiple ori) niciun suport/initiativă din partea unor state terțe, de la Vest fie sau Est