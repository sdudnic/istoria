title: Pentru Istoria Moldovei
description: o inițiativa civica de readucere la valorile europene Ministerul Educației și Cercetării din Republica Moldova, care, după opinia autorilor, a derapat în extremism naționalist, insistând pe un etno-centrism focalizat pe etnia română în sistemul educațional din Republica Moldova, probabil din exces de zel de "luptă antisovietică", pe care unii reprezentați ai elitei moldovenești le pare ca ar conduce în mod eroic, însă care are rezultate nefaste asupra societății, și după opinia noastră ne îndepărtează atât de valorile europene, cât și pe viitor de suveranitatea și independența tarii noastre. Scopul nostru este de a demonstra ca denumirea etnocentrică a unui obiect școlar este discriminatorie, neetică și contravine multiplelor convenții internaționale, a legislației naționale și pur și simplu a bunului simt de coabitare a comunităților etnice din țara noastră comună. Pentru a evita speculațiile, grupul de inițiativă de bază este alcătuit din moldoveni, și nu are (cu toate ca s-a adresat de multiple ori), niciun suport din partea unor state terțe, de la Vest sau Est.