title: Pentru Istoria Moldovei
description: o inițiativă civică de readucere la valorile europene Ministerul Educației și Cercetării din R. Moldova. Scopul nostru este de a demonstra că denumirea etnocentrică a unui obiect școlar este discriminatorie, neetică și contravine multiplelor convenții internaționale, a legislației naționale și pur și simplu a bunului simț de coabitare a comunităților etnice din țara noastră comună. Ministerul, după opinia autorilor, insistă pe etno-centrism focalizat pe etnia română, în sistemul educațional din R. Moldova - probabil din exces de zel de "luptă antisovietică", pe care unii reprezentați ai elitei moldovenești cred că ar conduce în mod eroic - etnocentrism ce are, după opinia noastră rezultate nefaste asupra societății și ne îndepărtează atât de valorile europene, cât și pe viitor de suveranitatea și independența tării noastre comune. Notăm că grupul de inițiativă, alcătuit din moldoveni, nu are (cu toate că s-a adresat de multiple ori) niciun suport/inițiativă din partea unor state terțe, de la Vest fie sau Est